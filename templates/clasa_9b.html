{% extends "layout.html" %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/clasa_9b.css') }}"
/>
{% endblock %}
{% block content %}

<!-- Lista elevilor -->
<div class="container my-5">
  <h2 class="text-center mb-4">Elevii clasei</h2>
  <div class="row g-3">
    {% for elev in elevi %}
    <div class="col-md-4">
      <button class="elev-button btn btn-outline-primary w-100">
        {{ elev }}
      </button>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
