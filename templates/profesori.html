{% extends "layout.html" %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profesori.css') }}"
/>
{% endblock %} {% block content %}
<div class="container mt-4 position-relative">
  <!-- Cercuri decorative -->
  <div class="circle blue-circle"></div>
  <div class="circle red-circle"></div>
  <div class="circle small-blue-circle"></div>
  <div class="circle small-red-circle"></div>
  <div class="circle small-center-circle"></div>

  <!-- Search Bar -->
  <form method="GET" action="{{ url_for('lista_profesori') }}" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        name="search"
        class="form-control"
        placeholder="Caută un profesor sau o materie..."
        value="{{ request.args.get('search', '') }}"
      />
      <button class="btn btn-primary" type="submit">Caută</button>
    </div>
  </form>

  <!-- Lista de profesori -->
  <div class="row g-4">
    {% for profesor in profesori %}
    <div class="col-md-4 fade-in">
      <div class="card shadow">
        <div class="card-body text-center">
          <h5 class="card-title">{{ profesor.nume }}</h5>
          <p class="card-text">{{ profesor.materie }}</p>
          <a
            href="{{ url_for('pagina_profesor', nume=profesor.nume) }}"
            class="btn btn-primary"
          >
            Detalii
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
