<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />

    <title>Liceul Umfst - {{subtitlu}}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          Liceul UMFST
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Acasă</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/despre' %}active{% endif %}"
                href="/despre"
                >Despre</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/elevi' %}active{% endif %}"
                href="/elevi"
                >Elevi</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/profesori' %}active{% endif %}"
                href="/profesori"
                >Profesori</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/echohub' %}active{% endif %}"
                href="/echohub"
                >EchoHub</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/premii' %}active{% endif %}"
                href="/premii"
                >Premii</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
      <div class="hero-overlay">
        <div class="hero-container">
          <h1 class="hero-title">{{ title }}</h1>
        </div>
      </div>
    </div>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      let lastScrollTop = 0;
      const navbar = document.querySelector(".custom-nav");

      window.addEventListener("scroll", function () {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
          // Scroll în jos - ascunde navbar-ul
          navbar.style.top = "-80px"; // Ascunde navbar-ul (ajustează în funcție de înălțimea navbar-ului)
        } else {
          // Scroll în sus - arată navbar-ul
          navbar.style.top = "0";
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Previne valori negative
      });
    </script>
  </body>
</html>
